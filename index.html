<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto_Treno</title>
</head>

<body>
    <div class="container">

        <div class="trip-data my-3">
            <h1 class="fs-1 text-center text-uppercase my-3 fw-bolder">Calcola il prezzo del tuo biglietto</h1>
            <div class="row justify-content-around">
                <div class="col-3 d-flex flex-column text-center">
                    <label class="fs-4 my-1" for="name">Nome Cognome</label>
                    <input class="text-center" id="name" type="text" name="name" placeholder="Inserisci il tuo nome">
                </div>

                <div class="col-3 d-flex flex-column text-center">
                    <label class="fs-4 my-1" for="km">Km da percorrere</label>
                    <input class="text-center" id="km" type="number" name="km" placeholder="Inserisci i km">
                </div>

                <div class="col-3 d-flex flex-column text-center">
                    <label class="fs-4 my-1" for="fascia-eta">Et&agrave;</label>
                    <select id="fascia-eta" class="text-center" name="eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>

                <div class="col-12 d-flex justify-content-center g-4">
                    <button class="btn btn-primary mx-2" id="bottone" type="button" name="button">Genera</button>
                    <button class="btn btn-primary mx-2" id="annulla" type="button" name="annulla">Annulla</button>
                </div>
            </div>

        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
